<div class="container" *ngIf="produto">
    <!-- Se o produto estiver definido, então renderize o restante do código -->
    <!-- área principal da página -->
    <div class="mt-3">
        <h4>Detalhes do produto selecionado.</h4>
        <p>Adicione o produto em seu carrinho de compras.</p>
    </div>
    <div class="row mt-3 mb-5">
        <div class="col-md-6 text-center">
            <img [src]="'data:image/jpeg;base64,' + produto.foto" class="m-3 img-fluid" alt="Imagem do produto">
        </div>

        <div class="col-md-6">
            <h3>{{ produto.nome }}</h3>
            <h5>Preço: {{ 'R$ ' + (produto.preco | number: '1.2-2') }}</h5>
            <hr>

            <div class="container" *ngIf="produto">
                <!-- restante do código -->
                <form class="mt-3" (submit)="comprarProduto()">
                    <div class="mb-2">
                        <label for="quantidade">Selecione a quantidade do produto:</label>
            
                        <input id="quantidade" name="quantidade" type="number" min="1" max="100" class="form-control" required
                            [(ngModel)]="quantidade">
                        <div *ngIf="quantidade < 1 || quantidade > 100" class="text-danger">
                            A quantidade deve estar entre 1 e 100.
                        </div>
                    </div>
            
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">Comprar</button>
                    </div>
            
                    <div class="d-grid mb-3">
                        <a routerLink="/loja-produtos" class="btn btn-light btn-lg">Voltar para a loja</a>
                    </div>
                </form>
            </div>
            
        <div class="col-md-4"></div>
    </div>
</div>
